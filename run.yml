name: Run Telegram RSS Bot

on:
  schedule:
    - cron: '0 * * * *'  # اجرای خودکار هر ساعت (UTC)
  workflow_dispatch:      # اجرای دستی از طریق دکمه "Run workflow"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: php rssbot.php
